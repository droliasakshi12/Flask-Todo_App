  <!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>  
  <div class="container mt-5">
    <h3 class="text-center mb-4">Upadte work </h3>
    <form action="/update" method="post" style="display: inline;">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ todo[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="descp" class="form-label">Description</label>
        <input type="text" class="form-control" name="descp" id="descp" value="{{ todo[2] }}" required>
      </div>
      <form action="/update" method="post" style="display:inline;">
                <input type="hidden" name="sno" value="{{ todo[0] }}">
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
              </form>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
